<!DOCTYPE html>
<style>
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    background-color: #E0E3F4;
    color: #000;
    text-align: center;
    border-radius: 5px;
    padding: 5px 0;

  /* Position the tooltip */
    position: absolute;
    z-index: 1;
    top: -35px;

}

.tooltip:hover .tooltiptext {
    visibility: visible;
}

.tooltip:active .tooltiptext {
    visibility: visible;
}

a:hover {
    scale: 1.1;
    transition: 0.5s;
}

</style>
